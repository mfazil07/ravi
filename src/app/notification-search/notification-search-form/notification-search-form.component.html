<div class="search-title" *ngIf="showButton">
    <cds-icon shape="folder-open" solid="true"></cds-icon>
    <p cds-text="subsection">Weather Notification Search</p>
</div>
<form clrForm clrLayout="horizontal" #notificationSearchform="ngForm" (ngSubmit)="onSubmit(notificationSearchform)">
    <div class="clr-row" *ngIf="showButton">
        <!-- Start Date -->
        <div class="clr-col-12 clr-col-md-3">
            <clr-date-container>
                <label for="startDatepickrnm" class="clr-col-12 clr-col-md-12">Start Date</label>
                <input class="clr-col-12 clr-col-md-12" type="date" required clrDate id="startDatepickrnm" name="startDatepickrnm" #frmSrchStDt="ngModel" 
                [disabled]="notificationSearch.mappedEvents" [(ngModel)]="notificationSearch.startDate" 
                (ngModelChange)="validateDates(notificationSearchform,'startDate')">                                             
            </clr-date-container>                       
            <clr-control-error *ngIf="frmSrchStDt.errors?.['invalidDate']" class="text-danger">
                {{startDateErrorMsgs}}
            </clr-control-error>                    
        </div>

        <!-- End Date -->
        <div class="clr-col-12 clr-col-md-3">
            <clr-date-container>               
                <label for="endDatepickrnm" class="clr-col-12 clr-col-md-12">End Date</label>
                <input class="clr-col-12 clr-col-md-12" type="date" required clrDate id="endDatepickrnm" name="endDatepickrnm" #frmSrchEndDt="ngModel" 
                [disabled]="notificationSearch.mappedEvents" [(ngModel)]="notificationSearch.endDate" 
                (ngModelChange)="validateDates(notificationSearchform, 'endDate')">                                      
            </clr-date-container>            
            <clr-control-error *ngIf="frmSrchEndDt.errors?.['invalidDate']" class="text-danger">
                {{endDateErrorMsgs}}
            </clr-control-error>                       
        </div>

        <!-- Location -->
        <div class="clr-col-12 clr-col-md-3">
            <clr-input-container>
                <label for="location" class="clr-col-12 clr-col-md-12">Location</label>
                <input class="clr-col-12 clr-col-md-12" clrInput type="text" id="location" name="location" #frmSrchLocation="ngModel" 
                [disabled]="notificationSearch.mappedEvents" [(ngModel)]="notificationSearch.location" />
            </clr-input-container>
        </div>

        <!-- Mapped Events Checkbox -->
        <div class="clr-col-12 clr-col-md-3">
            <div class="checkbox-container clr-form-control clr-row" [class.clr-checkbox-disable]="!enableMapEvent">
                <input type="checkbox" class="clr-col-12 clr-col-md-12" clrCheckbox id="mappedEvents" name="mappedEvents" 
                [(ngModel)]="notificationSearch.mappedEvents" #mappedEvents="ngModel" (change)="onmappedEventsBox(notificationSearchform)">
                <label for="mappedEvents" class="clr-col-12 clr-col-md-12">Mapped Events</label>
            </div>
        </div>
    </div>

    <!-- Country and State Dropdowns -->
    <div class="clr-row responsive-row">
        <!-- Country Dropdown -->
        <div class="clr-col-12 clr-col-md-3">
            <clr-combobox-container>
                <label for="frmSrchCountry" class="clr-col-12 clr-col-md-12">Country</label>
                <clr-combobox class="clr-col-12 clr-col-md-12" [(ngModel)]="notificationSearch.frmSrchCountry" clrMulti="true"
                (ngModelChange)="checkCountries(notificationSearch.frmSrchCountry)" name="frmSrchCountry"  
                [placeholder]="notificationSearch?.frmSrchCountry?.length > 0 ?'' :'ALL'"
                #frmSrchCountry="ngModel" (ngModelChange)="countryChanged()" [disabled]="notificationSearch.mappedEvents">
                <ng-container *clrOptionSelected="let selected">
                    <span [ngClass]="getCountryClass(selected?.key)">{{ selected?.value }}</span>
                </ng-container>
                <clr-options>
                    <clr-option *clrOptionItems="let country of getAvailableCountries(); field: 'key'" [clrValue]="country">
                        {{ country.value }}
                    </clr-option>
                </clr-options>
                </clr-combobox>              
            </clr-combobox-container>               
        </div>

        <!-- State Dropdown (Visible if USA is selected for Country) -->
        <div class="clr-col-12 clr-col-md-3" *ngIf="isUSAExist">           
            <clr-combobox-container>
                <label for="frmState" class="clr-col-12 clr-col-md-12">States <span class="us-state-text-font">(US only)</span></label>
                <clr-combobox class="clr-col-12 clr-col-md-12" [(ngModel)]="notificationSearch.frmSrchState"
                (ngModelChange)="checkStates(notificationSearch.frmSrchState)" [disabled]="notificationSearch.mappedEvents"
                [placeholder]="notificationSearch?.frmSrchState?.length > 0 ?'' :'ALL'" 
                clrMulti="true" name="frmSrchState" #frmSrchState="ngModel">
                <ng-container *clrOptionSelected="let selected"> <span [ngClass]="getClass(selected?.key)">
                    {{ selected?.key }}</span></ng-container>
                <clr-options>
                    <clr-option *clrOptionItems="let state of getAvailableStates(); field:'value'" [clrValue]="state">
                        {{ state.value }}
                    </clr-option>
                </clr-options>
                </clr-combobox>                
            </clr-combobox-container>    
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-button clr-row">
        <div class="clr-col-12 clr-col-md-3">
            <button type="submit" class="btn btn-primary" *ngIf="showButton" [disabled]="!enableSave">Save</button>
        </div>
        <div class="clr-col-12 clr-col-md-3">
            <button type="button" class="btn btn-primary" *ngIf="showButton" [disabled]="notificationSearch.mappedEvents ? notificationSearch.mappedEvents : !notificationSearchform.valid" (click)="onSearch(notificationSearchform)">
                <cds-icon shape="search"></cds-icon>Search
            </button>
        </div>
        <div class="clr-col-12 clr-col-md-3">
            <button type="button" class="btn btn-primary" *ngIf="showButton" (click)="onReset(notificationSearchform)">
                <cds-icon shape="refresh"></cds-icon>Reset
            </button>
        </div>
        <div class="clr-col-12 clr-col-md-3">
            <button type="button" class="btn btn-primary" (click)="closeForm()">Close</button>
        </div>
    </div>
</form>
